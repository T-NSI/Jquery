<!DOCTYPE html>
<html>
<head>
<style>
.siblings * { 
    display: block;
    border: 2px solid lightgrey;
    color: lightgrey;
    padding: 5px;
    margin: 15px;
}
</style>
<script src="javascript.js"></script>
<script>
$(document).ready(function(){

  $("#b1").click(next_prev_func);
   
});

function next_prev_func()
{
    $("h2").next().css({"color": "red", "border": "2px solid red"});
       $("h2").prev().css({"color": "red", "border": "2px solid red"});
}
</script>
</head>
<body class="siblings">

<div>div (parent)
  <p>p</p>
  <span>span</span>
  <h2>h2</h2>
  <h3>h3</h3>
  <p>p</p>
</div>

<button id="b1">Click to see next and prev method</button>

</body>
</html>
