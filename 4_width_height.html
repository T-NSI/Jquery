<!DOCTYPE html>
<html>
<head>
	<title>4 Width Height</title>
	<script type="text/javascript" src="javascript.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
             $("#b1").click(function(){
                   var txt = "";
                   txt += "Width of div - " + $("#div1").width() + "<br>";
                   txt += "Height of div - " + $("#div1").height();
                   $("#div1").html(txt);
             });
		});
	</script>
	<style type="text/css">
		#div1
		{
			width: 300px;
			height: 100px;
			padding: 10px;
			border: 2px solid blue;
			margin: 3px;
			background-color: yellow;
		}
	</style>
</head>
<body bgcolor="#c0c0c0">
<div id="div1"></div>
<br>
<button id="b1">Display width and height of div</button>
<br>
<p>width() - returns width of the div</p>
<p>height() - returns height of the div</p> 
</body>
</html>
