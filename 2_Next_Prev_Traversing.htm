<!DOCTYPE html>
<html>
<head>
	<title>2 Next Prev Traversing</title>
	<script type="text/javascript" src="javascript.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
             $("#b1").click(showSiblings);
		});

		function showSiblings()
		{
			alert("hi chutiya");
			$("#f1").siblings().css({"border" : "0.5px solid yellow" , "color" : "yellow"});
		}
	</script>
	<style type="text/css">
		.siblings *
		{
           display: block;
           padding: 5px;
           border: 2px solid lightgrey;
           margin: 15px;
           color: lightgrey;
           text-align: center;
		}
	</style>
</head>
<body bgcolor="#c0c0c0" class="siblings">
<div>
	div - (parent)
	<p>p</p>
	<span>span</span>
	<h2>h2</h2>
	<h3>h3</h3>
	<p id="f1">p</p>
</div>

<button id="b1">Click to see next and Prev</button>

</body>
</html>
