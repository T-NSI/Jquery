<!DOCTYPE html>
<html>
<head>
	<title>6 Next Prev Traversing</title>
	<script type="text/javascript" src="javascript.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
             $("#b1").click(show_prev_next);
		});

		function show_prev_next()
		{
			alert("hi");
			$("h2").next().css({"border" : "2px solid red" , "color" : "red"});
			$("h2").prev().css({"border" : "2px solid yellow" , "color" : "red"});
		}                      
	</script>
	<style type="text/css">
		.siblings *
		{
			display: block;
			padding: 5px;
			border: 2px solid lightgrey;
			margin: 15px;
			color: lightgrey;
		}
	</style>
</head>
<body bgcolor="#c0c0c0" class="siblings">
<div>
	div - (parent)
	<p>p</p>
	<span>span</span>
	<h2>h2</h2>
	<h3>h3</h3>
	<p>p</p>
</div>

<button id="b1">Click to see siblings</button>
</body>
</html>
