<!DOCTYPE html>
<html>
<head>
	<title>5 Children Traversing</title>
	<script type="text/javascript" src="javascript.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
            $("#b1").click(showChildren);
		});

		function showChildren()
		{
			$("div").children().css({"border" : "2px solid red" , "color" : "red"});
		}
	</script>
	<style type="text/css">
		.descendants *
		{
			display: block;
			border: 2px solid lightgrey;
			color: lightgrey;
			padding: 5px;
			margin: 15px;
		}
	</style>
</head>
<body bgcolor="#c0c0c0">
<div class="descendants">
	div - (current Element)
	<p>
		p - (child)
		<span>
			span - (grandchild)
		</span>
	</p>

	<p>
		p - (child)
		<span>
			span - (grandchild)
		</span>
	</p>
</div>
<button id="b1">Click to see children</button>

</body>
</html>
