<!DOCTYPE html>
<html>
<head>
	<title>2 Outer Height Width</title>
	<script type="text/javascript" src="javascript.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
              $("#b1").click(returnOuterHW);
		}); 

		function returnOuterHW()
		{
			var txt = "";
			txt += "width of div : " + $("#d1").width() + "<br>";
			txt += "height of div : " + $("#d1").height() + "<br>";
			txt += "outerWidth of div : " + $("#d1").outerWidth() + "<br>";
			txt += "outerHeight of div : " + $("#d1").outerHeight() ;
			$("#d1").html(txt);
		}
	</script>
	<style type="text/css">
		#d1
		{
			width: 300px;
			height: 100px;
			padding: 20px;
			border: 2px solid blue;
			margin: 3px;
			background-color: yellow;
		}
	</style>
</head>
<body bgcolor="#c0c0c0">
<div id="d1"></div>
<br>
<button id="b1">Display Outer Height Width</button>
<br>
<br>
<p>outerWidth() - returns width of div(including padding and border)</p>
<p>outerHeight() - returns height of div(including padding and border)</p>
</body>
</html>
