<!DOCTYPE html>
<html>
<head>
	<title>4 Next Prev Until</title>
	<script type="text/javascript" src="javascript.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
             $("#b1").click(show_next_prev_until);
		});

		function show_next_prev_until()
		{
			alert("hi");
			$("h3").prevUntil("p").css({"border" : "2px solid blue" , "color" : "green"});
			$("h3").nextUntil("p").css({"border" : "2px solid pink" , "color" : "green"});
		}
	</script>
	<style type="text/css">
		.siblings *
		{
			display: block;
			padding: 5px;
			border: 2px solid lightgrey;
			margin: 15px;
			color: lightgrey;
		}
	</style>
</head>
<body bgcolor="#c0c0c0" class="siblings">
<div>
	div - (parent)
	<p>p</p>
	<span>span</span>
	<h2>h2</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>
	<p>p</p>
</div>
<button id="b1">Click to see siblings</button>
</body>
</html>
