<html>
<head>
  <title>6 After Before</title>
  <script type="text/javascript" src="javascript.js"></script>
  <script type="text/javascript">
  	$(document).ready(function(){
        $("#b1").click(function(){
             $("img").before(" <b>Insert Before</b> ");
        });

        $("#b2").click(function(){
          $("img").after(" <b>Insert After</b> ");
        });
  	});
  </script>
</head>
<body bgcolor="#c3c3c3c3">
<p>This is a paragraph and its target needs to be completed at any cost</p>
<img src="/home/t-nsi/Downloads/It-Is-Not-Truth-That-Matters-But-Victory.-Adolf-Hitler.jpg" alt="-Adolf-Hitler" width="600px" height="200px"><br><br>
<button id="b1">Insert Before</button>
<button id="b2">Insert After</button>
</body>
</html>
