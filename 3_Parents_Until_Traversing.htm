<!DOCTYPE html>
<html>
<head>
	<title>3 Parents Until Traversing</title>
	<script type="text/javascript" src="javascript.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
             $("#b1").click(showParentsUntil);
		});

		function showParentsUntil()
		{
			$("span").parentsUntil("div").css({"border" : "2px solid red" , "color" : "red"});
		}
	</script>
	<style type="text/css">
		.ancestors *
		{
			display: block;
			border: 2px solid lightgrey;
			color: lightgrey;
			padding: 5px;
			margin: 15px;
		}
	</style>
</head>
<body class = "ancestors" bgcolor="#c0c0c0">
body - (great great grandparent)
<div>
	div - (great Grandparent)
	<ul>
		ul - (GrandParent)
		<li>
			li - (parent)
			<span>
				span
			</span>
		</li>
	</ul>
</div>


<button id="b1">Click to show parents until</button>
</body>
</html>
