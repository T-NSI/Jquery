<!DOCTYPE html>
<html>
<head>
	<title>6 Remove Toggle Class</title>
	<script type="text/javascript" src="javascript.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
              $("#b1").click(function(){
                   $("h1, h2, p").toggleClass("blue important");
              });

              $("#b2").click(function(){
                   $("h1, h2, p").removeClass("blue important");
              });
		});
	</script>
	<style type="text/css">
		.important
		{
			font-weight: bold;
			font-size: xx-large; 
		}

		.blue
		{
			color: blue;
		}
	</style>
</head>
<body bgcolor="#c0c0c0">
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<p>This is a paragraph</p>
<p>This is another paragraph</p>
<br>
<button id="b1">Toggle Class</button>
<button id="b2">Remove Class</button>

</body>
</html>
