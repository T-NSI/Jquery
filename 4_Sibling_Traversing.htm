<!DOCTYPE html>
<html>
<head>
	<title>4 Sibling Traversing</title>
	<script type="text/javascript" src="javascript.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
              $("#b1").click(showsiblings);
		});

		function showsiblings()
		{
			$("h2").siblings("p").css({"border" : "2px solid blue" , "color" : "blue"});
		}
	</script>
	<style type="text/css">
		.siblings *
		{
			display: block;
			padding: 5px;
			border: 2px solid lightgrey;
			margin: 15px;
			color: lightgrey;
		}
	</style>
</head>
<body bgcolor="#c0c0c0" class="siblings">
<div>
    div - (parent)
    <p>p</p>
    <span>span</span>
    <h2>h2</h2>
    <h3>h3</h3>
    <p>p</p>
</div>
<button id="b1">Click to see siblings of h2</button>


</body>
</html>
