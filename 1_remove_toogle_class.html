<!DOCTYPE html>
<html>
<head>
<script src="javascript.js"></script>
<script>
$(document).ready(function(){


	 $("#b1").click(function(){
        $("h1, h2, p").toggleClass("blue important");
    });


    $("#b2").click(function(){
        $("h1, h2, p").removeClass("blue important");
    });

    

});
</script>
<style>
.important {
    font-weight: bold;
    font-size: xx-large;
}

.blue {
    color: blue;
}
</style>
</head>
<body>

<h1 class="blue important">Heading 1</h1>
<h2 class="blue important">Heading 2</h2>

<p class="blue important">This is a paragraph.</p>
<p>This is another paragraph.</p>

<button id="b1">Toggle class</button>
<button id="b2">Remove class from elements</button>



</body>
</html>
