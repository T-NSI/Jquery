	<title>3 after before</title>
	<script type="text/javascript" src="javascript.js"></script>

           $("#b1").click(function(){
                $("img").before("<b>Insert Before <i>Rajiv Mishra</i></b>");
           });

           $("#b2").click(function(){
                 $("img").after("<b>Insert After <i>Rajiv Mishra</i></b>");
           });
	 });
	</script>
</head>
