<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#b1").click(function(){
        $("#div1").empty();
    });


       $("#b2").click(function(){
        $("#div2").remove();
    });
});
</script>
<style type="text/css">
	.div_color
	{
	   height:100px;
	   width:300px;
	   border:1px solid black;
	   background-color:yellow;	
	}
</style>
</head>
<body>

<div id="div1" class="div_color">

This is some text in the div.
<p>This is a paragraph in the div.</p>
<p>This is another paragraph in the div.</p>

</div>
<br>

<button id="b1">Empty the div element</button>
<br><hr><hr><br>

<div id="div2" class="div_color">

This is some text in the div.
<p>This is a paragraph in the div.</p>
<p>This is another paragraph in the div.</p>

</div>
<br>

<button id="b2">Remove div element</button><br>


</body>
</html>
