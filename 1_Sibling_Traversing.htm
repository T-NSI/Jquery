<!DOCTYPE html>
<html>
<head>
<style>
.siblings * { 
    display: block;
    border: 2px solid lightgrey;
    color: lightgrey;
    padding: 5px;
    margin: 15px;
}
</style>
<script src="javascript.js"></script>
<script>
$(document).ready(function(){
    $("#b1").click(showSiblings);
    
});

function showSiblings()
{
   $("h2").siblings("p").css({"color": "red", "border": "2px solid red"});
}
</script>
</head>
<body class="siblings">

<div>div (parent)
  <p>p</p>
  <span>span</span>
  <h2>h2</h2>
  <h3>h3</h3>
  <p>p</p>
</div>
<button id="b1">Click to show siblings of h2</button>
</body>
</html>
