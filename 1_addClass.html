<!DOCTYPE html>
<html>
<head>
<script src="javascript.js"></script>
<script>
$(document).ready(function(){
    $("#b1").click(function(){
        $("h1, h2, p").addClass("blue");
        $("#div1").addClass("important");
    });

    $("#b2").click(function(){
        $("#div2").addClass("important blue");
    });
});
</script>
<style>
.important {
    font-weight: bold;
    font-size: xx-large;
}

.blue {
    color: blue;
}
</style>
</head>
<body bgcolor="#c0c0c0">

<h1>Heading 1</h1>
<h2>Heading 2</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<div id="div1">This is some important text!</div>
<br>

<button id="b1">Add classes to elements</button>
<br><hr><br><hr>

<div id="div2">This is some text.</div>
<div id="div3">This is some text.</div>
<br>

<button id="b2">Add classes to first div element</button>

</body>
</html>
