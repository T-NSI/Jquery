<!DOCTYPE html>
<html>
<head>
<style>
.siblings * { 
    display: block;
    border: 2px solid lightgrey;
    color: lightgrey;
    padding: 5px;
    margin: 15px;
}
</style>
<script src="javascript.js"></script>
<script>
$(document).ready(function(){
    $("#b1").click(prev_next_until);

});

function prev_next_until()
{
   $("h2").nextUntil("h6").css({"color": "red", "border": "2px solid red"});
    
     $("h2").prevUntil("p").css({"color": "red", "border": "2px solid red"});
     alert("hi");
}
</script>

</head>
<body class="siblings">

<div>div (parent)
  <p>p</p>
  <span>span</span>
  <h2>h2</h2>
  <h3>h3</h3>
  <h4>h4</h4>
  <h5>h5</h5>
  <h6>h6</h6>
  <p>p</p>
</div>
<button id="b1">Click to see siblings</button>
</body>
</html>
